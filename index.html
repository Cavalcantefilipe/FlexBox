<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>

  <body>
    <header id="main">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="/images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li><img src="/images/message.svg" alt="Messages" />Messages</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.png" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do filipe</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>540</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>643</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>440</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>100</strong>
          </li>
          <li>
            <span>List</span>
            <strong>10</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="" />
        </div>
      </div>
    </div>

    <div class="wrapper-content content">
      <aside class="profile">
        <img class="avatar" src="images/avatar.png" alt="Avatar" />

        <h1>Filipe Alves</h1>
        <span>@Finin</span>
        <p>Web, Design & Sertanejo Cerveja e festa</p>

        <ul>
            <li><img src="images/place.svg" alt="place">Brasil, SÃ£o Paulo</li>
            <li><img src="images/url.svg" alt="Url">finin.be</li>
            <li><img src="images/joined.svg" alt="joined">joined Mai 2030</li>
            <li><img src="images/born.svg" alt="Born">06/06/1998</li>

        </ul>
      </aside>
      <section class="timeline">timeline</section>

      <aside class="widgets">widgets</aside>
    </div>
  </body>
</html>
